<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .select-page {
  width: 50px;
  text-align: center;
}
.pagination li a input {
  padding: 0;
  margin: -5px 0;
}
    </style>
</head>
<body>
    <nav ng-if="pages.length >=2">
        <ul class="pagination">
            <li>
                <a style="cursor:pointer" ng-click="selectPage(1)">First</a>
            </li>
            <li>
                <a style="cursor:pointer" ng-click="selectPage(currentPage - 1)">&lt;</a>
            </li>
            <li>
                <a style="cursor:pointer"><page-select></page-select> of {{numPages}}</a>
            </li>
            <li>
                <a style="cursor:pointer" ng-click="selectPage(currentPage + 1)">&gt;</a>
            </li>
            <li><a style="cursor:pointer" ng-click="selectPage(numPages)">Last</a></li>
        </ul>
    </nav>
</body>
</html>
